<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>构建工具 - Powery by stbui</title>
    <link rel="shortcut icon" href="favicon.ico"/>

</head>
<body>
    <div class="wrapper">
        <h1>基本样式 .panel</h1>

        <div class="panel">
            <div class="panel-body">
                这是一个基本的面板组件。
            </div>
        </div>

        <h1>带标题的面板</h1>

        <div class="panel">
            <div class="panel-head">面板标题</div>
        </div>

        <div class="panel">
            <div class="panel-head">
                <span class="panel-title">面板标题</span>
            </div>
        </div>

        <h1>面板颜色</h1>

        <div class="panel panel-default">
            <div class="panel-head">
                <span class="panel-title">面板标题</span>
            </div>
            <div class="panel-body">
                这是一个基本的面板组件。
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-head">
                <span class="panel-title">面板标题</span>
            </div>
            <div class="panel-body">
                这是一个基本的面板组件。
            </div>
        </div>

        <div class="panel panel-striped">
            <div class="panel-head">
                <span class="panel-title">面板标题</span>
            </div>
            <div class="panel-body">
                这是一个基本的面板组件。
            </div>
        </div>

        <h1>面板页脚</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                这是一个基本的面板组件。
            </div>
            <div class="panel-footer">面板页脚</div>
        </div>

    </div>
</body>
</html>
